{% extends 'cloud9/base.html' %}
{% load i18n %}

{% block title %}{% trans 'Edit your Account' %}{% endblock %}

{% block body %}
<div class="row">
<h1>{% trans 'Edit your Account' %}</h1>
</div>

{% if error %}
	<p>{{ error }}</p>
{% else %}
	<form enctype="multipart/form-data" action="." method="post">{% csrf_token %}
	    <table>
	        {{ form }}
	    </table>

		<div class="form-actions">
		<button class="btn btn-primary" type="submit">{% trans 'Save' %}</button>
		<button id="signup-cancel" class="btn">{% trans 'Cancel' %}</button>
		</div>
	</form>
{% endif %}

{% endblock %}

{% block js %}
<script>
$(document).ready(function(){

	$('#signup-cancel').live('click', function(event) {
		event.preventDefault();
		document.location = '{% url cloud9:employee_detail slug=object.username %}';
	});

});
</script>
{% endblock %}
